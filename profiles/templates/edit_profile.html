{% extends "base.html" %}
{% block title %}Profile{% endblock %}
{% block content %}
<div class="container profile-form-container">
    <h1>Edit Profile</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a class="link" href="{% url 'profile' %}">Cancel, back to profile</a>
</div>
{% endblock %}
